<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign 1</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  
  <p>To create a Function to show red color in less than Zero value and yellow in Neutral and green in +(more than zero value)  </p>
  <div class="Container">
    <h1>Counter</h1>
    <div id="circle"></div>
    <p id="count">0</p>
    <div>
      <button onclick="Incre()">Increase</button>
      <button onclick="Decre()">Decrease</button>
    </div>
  </div>
</body>

</html>
<script> 

  let circle = document.getElementById("circle");
  
  let Counter = document.getElementById("count");
  
  let count = 0;
  
  
  function Incre() {

    count++;

    Counter.innerText = count;
    if (count > 0) {
      circle.style.backgroundColor = "yellow";
    }
    else if (count < 0) {
      circle.style.backgroundColor = "red";
    } else {
      circle.style.backgroundColor = "green";
    }
  }
  function Decre() {

    count--;

    Counter.innerText = count;
    if (count > 0) {
      circle.style.backgroundColor = "yellow";
    } else if
      (count < 0) {
      circle.style.backgroundColor = "red";
    } else {
      circle.style.backgroundColor = "green";
    }
  }


</script>
