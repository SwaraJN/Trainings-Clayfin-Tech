<html>

<body>
    <p>Select a State - <span><select id="States" onchange=Capital()>
                <option value="0">Maharashtra</option>
                <option value="1">Goa</option>
                <option value="2">Gujarat</option>
                <option value="3">Karnataka</option>
                <option value="4">Tamil Nadu</option>
                <option value="5">Punjab</option>

            </select></span> </p>
            <p>Capitals-<input type="text" id="txtbox"></p>
    
    <script>
        function Capital() {
            var Capitals = ["Mumbai", "Panaji", "Gandhi nagar", "Bengaluru", "Chennai","Chandigarh"];
            var i = document.getElementById("States").selectedOptions[0].value;
            document.getElementById("txtbox").value = Capitals[i];
        }
    </script>
</body>

</html>
